<section class="container d-flex flex-column align-items-center justify-content-center">
    <article class="mt-3 w-75 d-flex flex-row justify-content-between align-items-center">
        <h4>LISTA DE CARROS</h4>

        <button type="button" class="btn btn-primary btn-sm" (click)="abrirModal(abc)">+ NOVO</button>

    </article>
    <table class="table border w-75 mt-2">
        <thead>
            <tr class="text-center">
                <th class="border" scope="col">MODELO</th>
                <th class="border" scope="col">ANO</th>
                <th class="border" scope="col">AÇÃO</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of carro" class="text-center">
                <td class="border">{{ car.nome }}</td>
                <td class="border">{{ car.ano }}</td>
                <td class="border">
                    <a href="">
                        <button type="button" class="btn btn-warning btn-sm">Editar</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</section>

<ng-template #abc let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Novo carro</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">

        <app-carro-detail (retorno)="addNaLista($event)"></app-carro-detail>
            
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Fechar</button>
	</div>
</ng-template>
